<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="starter">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEMELIHARAAN</title>
  <div layout:fragment="additional-link">

    <!-- link css loading -->
    <link rel="stylesheet" href="/css/loading.css">
    <!-- link plugin toastr -->
    <link rel="stylesheet" href="/admin-lte/plugins/toastr/toastr.min.css">
  </div>
</head>

<body>
  <div class="content-wrapper" layout:fragment="content">

    <div class="content-header">

                      <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">

                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0" style="height: 300px;">
                      <table class="table table-head-fixed text-nowrap">
                        <thead>
                          <tr>
                            <th>KODE</th>

                          </tr>
                          <tr>

                            <td>Mike Doe</td>
                          </tr>
                          <tr>

                            <td>Jim Doe</td>
                          </tr>
                          <tr>
                            <td>494</td>
                            <td>Victoria Doe</td>
                          </tr>
                          <tr>

                            <td>Michael Doe</td>
                          </tr>
                          <tr>
                            <td>982</td>
                            <td>Rocky Doe</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
  </div>
  <div layout:fragment="additional-script">
    <script src="/admin-lte/plugins/toastr/toastr.min.js"></script>
  </div>
</body>

</html>
